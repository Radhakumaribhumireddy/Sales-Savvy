spring.application.name=SalesSavvy

# -------------------------
# Server Configuration
# -------------------------
server.port=8080

# -------------------------
# Database Configuration
# -------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/sales_savvy
spring.datasource.username=root
spring.datasource.password=radha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA / Hibernate Configuration
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -------------------------
# Spring Security (disabled)
# -------------------------
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


# =========================
# üîë JWT CONFIG
# =========================
jwt.secret=your-very-long-secure-secret-key-for-production-1234567890-ExtraSecureKeyPart98765

jwt.expiration=3600000   # 1 hour in ms

# =========================
# üóÑ HIBERNATE / JPA CONFIG
# =========================
spring.jpa.hibernate.ddl-auto=validate

# =========================
# üåê CORS CONFIG
# =========================
spring.web.cors.allowed-origin-patterns=http://localhost:5174
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.exposed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=36000   # 10 hours cache for pre-flight

